<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Dom e Try-Catch</title>
</head>

<body>
    <h1>Sistema de Gerenciamento de Funcionário</h1>
    <form id='formFuncionario'>
        <label for='nome'>Nome: </label>
        <input type='text' id='nome' placeholder="Nome"><br>
        <label for='idade'>Idade: </label>
        <input type='number' id='idade' placeholder="Idade"><br><br>
        <label for = "cargo">Cargo: </label>
        <select id="cargo">
            <option value="">Selecione o Cargo</option>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br><br>
        <label for = "departamento">Departamento (apenas para gerentes)</label> <br>
        <input type="text" id="departamento" placeholder="Departamento"><br><br>
        <label for = "linguagem">Linguagem (apenas para Desenvolvedores)</label> <br>
        <input type="text" id="linguagem" placeholder="Linguagem"><br><br>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form><br>
    <div id="resultado"> </div>
    <script src="funcionarios.js"></script>
</body>

</html>
