<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 6 Exercício</title>
</head>
<body>
    <ul class = 'listaTime'>

    </ul>
    
</body>
<script>
    /* Crie uma lista dinamica de times de futebol utilizando html acima
    sendo que cada elemento da lista deve ter uma borda azul*/
    times = ['Real Madrid', 'Barcelona','Juventus','Atlético']
    var listaTime = document.querySelector('ul.listaTime')

    for(var i=0; i<times.length;i++){
        var time = times[i];
        var listItem = document.createElement('li');
        listItem.innerText = time;
        listItem.style.border = '1px solid blue'
        listaTime.appendChild(listItem);
}

</script>
</html>
