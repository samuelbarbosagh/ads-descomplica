<!DOCTYPE html>
<html lang="en">

    <title>Exercício DOM</title>
</head>

<body>
    <div class="estilo" >
        div com class = 'estilo'
    </div>
    <p class ="estilo">Elemento p com class = "estilo"</p>
    <p>Isso é <span class = "estilo">elemento span com class = "estilo"</span> dentro de um elemento p</p>
</body>
<script>
    //coloque todos os elementos que tem a class estilo com fundo azul, letra branca e todas as letras em maiúscula
   /*
    document.querySelectorAll('.estilo').forEach(element => {
        element.style.backgroundColor = 'blue';
        element.style.color = 'white';
        element.style.textTransform = 'uppercase';
    });
    */
   const listaEstilo = document.querySelectorAll('.estilo');
   for(i=0 ; i < listaEstilo.length; i++){
    listaEstilo[i].style.backgroundColor = 'blue'
    listaEstilo[i].style.color='white'
    listaEstilo[i].innertext= listaEstilo[i].innerText.toUpperCase();
   }
 
</script>
